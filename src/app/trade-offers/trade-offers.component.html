<div [hidden]="offersLoaded">
  <mat-spinner></mat-spinner>
</div>
<p [hidden]="!offersLoaded || offers && offers.length > 0">No offers for your trade!</p>
<mat-list>
  <mat-list-item *ngFor="let offer of offers">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar [src]="getUserImageUrl(offer.creator)">
        <mat-card-title>
          <div class="trade-title">{{createOfferDescription(offer)}}</div>
        </mat-card-title>
        <mat-card-subtitle>
          <p>Rating: {{offer.creator.rating}}</p>
          <div *ngIf="offer.accepted">
            <mat-spinner [diameter]=30></mat-spinner>
          </div>
          <div *ngIf="!offer.accepted">
            <button mat-icon-button (click)="acceptOffer(offer)">
              <mat-icon>done</mat-icon>
            </button>
          </div>
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </mat-list-item>
</mat-list>
