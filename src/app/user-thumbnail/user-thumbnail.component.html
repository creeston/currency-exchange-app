<mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar [src]="userImageUrl">
      <mat-card-title>{{profile.username}}</mat-card-title>
      <mat-card-subtitle>rating: {{profile.rate}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        BTC: 0, ETH: 0, LTC: 0
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/login" class="user-option">
        <mat-icon>exit_to_app</mat-icon>
      </a>
      <a mat-button routerLink="settings" class="user-option">
        <mat-icon>settings</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
