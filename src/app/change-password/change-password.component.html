<form #passwordForm="ngForm" (submit)="changePassword(passwordForm)">
  <mat-form-field>
    <input matInput [errorStateMatcher]="matcher" placeholder="Current password" required type="password" name="old" [(ngModel)]="password.old">
    <mat-error>{{passwordNotCorrect ? 'Password not correct' : 'Password is required'}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="New Password" required type="password" name="new" [(ngModel)]="password.new">
  </mat-form-field>
  <mat-form-field>
    <input [errorStateMatcher]="matcher" matInput placeholder="Repeat new password" required type="password" name="repeatedNew"  [(ngModel)]="password.repeatedNew">
    <mat-error *ngIf="passwordsNotEqual">Passwords are not equal</mat-error>
  </mat-form-field>
  <button mat-raised-button>Change password</button>
</form>
