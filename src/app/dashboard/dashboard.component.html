<div class="container">
    <app-currency-chart #chart></app-currency-chart>
    <div class="buttons">
        <mat-grid-list cols="2" rowHeight="4:1">
            <mat-grid-tile>
                <button mat-raised-button (click)="openBuyForm()">Buy {{chartElement.selectedCurrencyString}}</button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button (click)="openSellForm()">Sell {{chartElement.selectedCurrencyString}}</button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button (click)="openWithdrawForm()">Withdraw {{chartElement.selectedCurrencyString}}</button>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button (click)="openDepositForm()">Deposit {{chartElement.selectedCurrencyString}}</button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
