<form #emailForm="ngForm" (submit)="changeEmail(emailForm)">
  <mat-form-field>
    <input matInput placeholder="New email" required name="email" [(ngModel)]="email.email">
  </mat-form-field>
  <button mat-raised-button (click)="sendCode()" type="button" >Send confirmation code</button><br>
  <mat-form-field>
    <input matInput placeholder="Confirmation code" required name="code" [(ngModel)]="email.code">
  </mat-form-field>
  <button mat-raised-button type="submit">Change email</button>
</form>
